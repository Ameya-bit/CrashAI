
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrashAI | Tactical Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Modern Rounded Font: Comfortaa -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
      #root { height: 100vh; width: 100vw; }
      .leaflet-container { 
        height: 100%; 
        width: 100%; 
        background: #f1f3f4 !important; 
        outline: none;
      }
      body, html { 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        height: 100%; 
        font-family: 'Comfortaa', cursive; 
        letter-spacing: -0.02em;
      }
      
      .custom-scroll::-webkit-scrollbar { width: 5px; }
      .custom-scroll::-webkit-scrollbar-track { background: transparent; }
      .custom-scroll::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 10px; }
      
      .ui-transition { transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
      .pill-shadow { box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.12), 0 10px 15px -10px rgba(0, 0, 0, 0.1); }
      
      /* Target Cursor Mode */
      .targeting-mode .leaflet-container { cursor: crosshair !important; }
      
      /* Leaflet UI Overrides for modern look */
      .leaflet-bar { border: none !important; box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important; border-radius: 20px !important; }
      .leaflet-bar a { background: white !important; color: #1a73e8 !important; border: none !important; width: 44px !important; height: 44px !important; line-height: 44px !important; border-radius: 20px !important; }
      .leaflet-control-zoom { margin-right: 30px !important; margin-bottom: 30px !important; }
    </style>
</head>
<body class="">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
